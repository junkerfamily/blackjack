<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Cards - Standalone Test</title>
    <link rel="stylesheet" href="web/static/css/cards.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f5132 0%, #1a5f3f 100%);
            min-height: 100vh;
            padding: 20px;
            color: #f5f5dc;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #ffd700; margin-bottom: 30px; font-size: 2.5em; }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .test-section h2 { color: #ffd700; margin-bottom: 15px; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        button {
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #ffed4e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÉè Blackjack Card Rendering Test</h1>
        <div class="test-section">
            <h2>Quick Test</h2>
            <div class="controls">
                <button onclick="quickTest()">Test Card Rendering</button>
                <button onclick="clearTest()">Clear</button>
            </div>
            <div id="test-container" class="card-hand"></div>
        </div>
    </div>
    <script src="web/static/js/card.js"></script>
    <script>
        let testManager = null;
        
        function quickTest() {
            if (testManager) testManager.clear();
            testManager = new CardManager('#test-container');
            
            const suits = ['hearts', 'diamonds', 'clubs', 'spades'];
            const ranks = ['A', 'K', 'Q', 'J', '10'];
            
            suits.forEach((suit, i) => {
                testManager.dealCard({
                    suit: suit,
                    rank: ranks[i % ranks.length],
                    value: ranks[i % ranks.length] === 'A' ? 11 : 10
                }, false, i * 150);
            });
        }
        
        function clearTest() {
            if (testManager) {
                testManager.clear();
                testManager = null;
            }
        }
    </script>
</body>
</html>
